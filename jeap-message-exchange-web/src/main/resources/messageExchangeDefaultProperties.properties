spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/please-set-db-url
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name="hikari-cp-${spring.application.name}"
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/common, classpath:db/migration/postgrescluster
springdoc.swagger-ui.urlsPrimaryName=MessageExchange-Service-Internal-API
server.error.include-message=always
server.error.include-binding-errors=always
server.tomcat.mbeanregistry.enabled=true
jeap.messageexchange.housekeeping.cron=0 30 2 * * *
jeap.messageexchange.housekeeping.batch-size=100
jeap.messageexchange.housekeeping.max-batches=100000
jeap.messageexchange.housekeeping.expiration-days=14
jeap.messageexchange.objectstorage.connection.region=${AWS_REGION:aws-global}
jeap.messageexchange.malwarescan.enabled=false